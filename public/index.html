<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Görsel Oluşturucu</h1>
            <p>GPT-4.1 ile gerçek zamanlı görsel üretimi</p>
        </header>

        <div class="input-section">
            <textarea 
                id="promptInput" 
                placeholder="Oluşturmak istediğiniz görseli detaylı olarak açıklayın..."
                rows="3"
            ></textarea>
            <button id="generateBtn">Görsel Oluştur</button>
        </div>

        <div class="generation-area">
            <div id="statusText" class="status-text">Görsel oluşturmak için yukarıya bir prompt yazın</div>
            
            <div id="imageContainer" class="image-container hidden">
                <div class="progress-info">
                    <div id="progressText" class="progress-text">Başlatılıyor...</div>
                    <div id="progressBar" class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                </div>
                
                <div id="imageDisplay" class="image-display">
                    <div id="imageContent" class="image-content">
                        Görsel oluşturuluyor...
                    </div>
                </div>

                <div id="downloadSection" class="download-section hidden">
                    <button id="downloadBtn" class="download-btn">
                        <span class="download-icon">⬇️</span>
                        Görseli İndir
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
